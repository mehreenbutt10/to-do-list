<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>My To-Do List</title>
  </head>
  <body>
    <h1>Students' Missing Assignments</h1>
    <article class="content">
      <section class="user-input">
        <input class="student-name" type="text" placeholder="Student's Name">
        <input class="assignment" type="text" placeholder="Missing Assignment">
        <input class="date-absent" type="text" placeholder="Date of Absence">
        <button class="submit-btn">Submit</button>
      </section>
      <section class="assignment-cards">
      </section>
    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
